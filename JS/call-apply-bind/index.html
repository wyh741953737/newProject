<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*call*/
        Function.prototype.myCall = function(ctx) {
            ctx = ctx || window
            ctx.fn = this //动态添加一个属性
            let args = [...arguments].slice(1); //arguments中包含第一个参数和第二个参数，将第一个参数分割出去
            let result = ctx.fn(...args)
            delete ctx.fn //不需要这个属性删除
            return result
        }
        Function.prototype.myApply = function(ctx) {
            ctx = ctx || window
            ctx.fn = this
            let result
            if(arguments[1]) {
                result = ctx.fn(...arguments[1])
            } else {
                result = ctx.fn()
            }
            delete ctx.fn //不需要这个属性删除
            return result
        }
        var a = {
            name:'Eileen',
            fn:function(a,b){
                console.log(a+b)
            }
        }
        var b = a.fn
        // b.myCall(a,3,2)
        b.myApply(a,[3,2])
    </script>
</body>
</html>
