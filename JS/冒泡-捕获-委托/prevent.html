<script>
    var lis = $('li');
    var as = $('a')

        lis[i].index = i
        lis[i].onclick = function() {
            alert('你点击了'+this.index+'次')
        }
        as[i].onclick = function(e) {
            console.log(e)

            // e.cancelBubble = true //ie8以及以前版本
            e.stopPropagation() ? e.stopPropagation():e.cancelBubble=true
            alert('dd')
        }
    }
    function $(selector) {
            return document.querySelectorAll(selector)
        }
