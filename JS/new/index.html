  <script>
    function myNew(Constructor) {
      let obj = {}
      console.log(arguments)
      let args = Array.from(arguments).shift()
      obj.__proto__ = Constructor.prototype
      Constructor.call(obj,args)
      return obj
    }
    function Father(age) {
      this.age = age
    }
    let son = myNew(Father,12)
    let son2 = new Father(24)
    console.log('son',son)
    console.log(son2)
  </script>
