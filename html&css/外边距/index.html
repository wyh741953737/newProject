
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            border: 1px solid red;
            background-color: rgb(246, 168, 168);
        }
        .son1 {
            width: 100px;
            height: 100px;
            float: left;
            background-color: blue;
        }
        .son2 {
            width: 100px;
            height: 100px;
            float: right;

        }
        /* 1,添加空标签，clear：both 添加多余标签结构化不太好*/
        /* .clear{

        /* 2.父元素overflow：hidden，代码简单，溢出隐藏 */
        /* .father{
            overflow: hidden;
        } */
        /* 3.伪元素 */
        /* .father::after {
            content:'';
            display:block;
            height: 0;
            clear: both;

        } */
        /* 4.双伪元素 */
        .father:before,
        .father:after{
            content:'';
            display:table;
        }
        .father:after{
            clear:both
        }
        .father {*zoom:1}
        .margin1{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            margin-bottom: 20px;
        }
        .margin2{
            height: 100px;
            width: 100px;
            margin-top: 30px;
            background-color: rgb(114, 253, 188);
        }
        .pad1{
            height: 30px;
            width: 30px;
            margin-top: 20px;
            background-color: rgb(238, 183, 133);
        }
        .padding{
            height: 100px;

            /* border: 1px solid red; */
            /* float: left; */
            /* position: absolute; */
            /* position: fixed; */
            background-color: rgb(114, 253, 188);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <!-- <div class="clear"></div> -->
    </div>
    <br>
    <div class="margint">
        <div class="margin1"></div>
        <div class="margin2"></div>
    </div>
    <div class="padding">
        <div class="pad1"></div>
    </div>
</body>
</html>
